{% extends "base.html" %}

{% block title %}Home - My Professional Portfolio{% endblock %}

{% block content %}
<style>
    /* Keep hero relative so we can absolutely position the heading into the empty top area */
    .hero-section {
        position: relative;
        /* existing styles from base.css should still apply (background image, height, etc.) */
    }

    /* Place the H1 into the top empty area */
    .hero-section .intro > div h1 {
        position: absolute;
        top: 8vh;                 /* adjust this value to move the heading up/down */
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        z-index: 5;               /* keep it above background but below nav if needed */
        white-space: nowrap;      /* prevents line break (remove if you want wrapping) */
    }

    /* Ensure the rest of the intro content doesn't sit under the absolutely positioned h1 */
    .hero-section .intro > div {
        /* give vertical padding so description/buttons sit below the absolutely positioned heading */
        padding-top: 18vh;        /* adjust if heading overlaps other elements */
    }

    /* responsive tweak: on small screens place heading back in flow */
    @media (max-width: 700px) {
        .hero-section .intro > div h1 {
            position: static;
            transform: none;
            text-align: center;
            white-space: normal;
        }
        .hero-section .intro > div {
            padding-top: 0;
        }
    }
</style>

<div class="hero-section">
    <div class="intro">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Hi, I'm <span id="bruteforce-name">CHAND</span></h1>
            <div>
                <p>A tech enthusiast and adventure lover from India.</p>
                <div class="buttons">
                    <a href="/projects" class="btn">View Projects</a>
                    <a href="/contact" class="btn-outline">Get in Touch</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button -->
<div class="scroll-top-btn" onclick="scrollToTop()">â†‘</div>

<!-- Footer -->
<footer>
    <p>Coded by <span>Chand</span> using <span>Flask & Python</span></p>
    <p></p>
</footer>

<!-- Scroll to Top Script -->
<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Bruteforce Name Animation (fast hacker effect)
        const targetText = "CHAND";
        const nameElement = document.getElementById("bruteforce-name");
        const totalDuration = 1000; // 1 second
        const intervalDuration = 30; // Faster updates for hacker effect
        const steps = totalDuration / intervalDuration; // Number of steps to complete in 1 second
        let step = 0;

        function randomChar() {
            const chars = "!@#$%^&*()_+{}|:?><~ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function updateText() {
            let displayText = "";
            for (let i = 0; i < targetText.length; i++) {
                if (step / steps > Math.random()) {
                    displayText += targetText[i];
                } else {
                    displayText += randomChar();
                }
            }
            nameElement.textContent = displayText;

            if (step < steps) {
                step++;
                setTimeout(updateText, intervalDuration);
            } else {
                nameElement.textContent = targetText; // Ensure the final text is correct
                nameElement.style.transition = "color 0.3s ease"; // Add a final effect
                nameElement.style.color = "#00ff88"; // Change to a hacker-style green color
            }
        }

        updateText();
    });
</script>
{% endblock %}
